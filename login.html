<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpid</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="CenterContainer BorderBottom">
        <img src="img/logo.jpeg" alt="logo" width="150" height="100">
    </div>
    <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input id="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input id="password" type="password"></ion-input>
    </ion-item>
    <div class="CenterContainer Padding">
        <ion-button id="login-button" onclick="login()">
            Login
        </ion-button>
    </div>
    <br>
    <div class="CenterContainer Padding">
        Don't have an account? <a href="./register.html">Register</a>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
